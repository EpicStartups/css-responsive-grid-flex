<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        header {
            grid-area: header;
            background-color: #fed330;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        article {
            grid-area: content;
            background-color: #20bf6b;
            padding: 20px;
            overflow-y: scroll;
            height: 400vh;
        }

        .lower-content {
            grid-area: lower-content;
            background-color: bisque;
        }

        aside {
            grid-area: sidebar;
            background-color: #45aaf2;
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        footer {
            padding: 20px;
            grid-area: footer;
            background-color: #fd9644;
        }

        .hero {
            display: flex;
            grid-area: hero;
            background-color: red;
            padding: 20px;
        }

        .wrapper {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 3fr 1fr;
            grid-template-areas:
                "header  header"
                "hero    hero"
                "content sidebar"
                "lower-content lower-content"
                "footer  footer";
        }

        .mobile-sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f7b731;
            height: 60px;
            display: none;
            /* hide the bar by default */
        }

        @media (max-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, auto);
                grid-template-areas:
                    "header"
                    "hero"
                    "content"
                    "lower-content"
                    "footer";
            }

            aside {
                display: none;
                /* hide the aside element in mobile mode */
            }

            .mobile-sticky-bar {
                display: block;
                /* show the mobile sticky bar in mobile mode */
            }
        }

        .fake-height-50 {
            height: 50px;
        }

        .fake-height-100 {
            height: 100px;
        }

        .fake-height-1000 {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>Header</header>
        <div class="hero">
            <div>
                hero
            </div>
        </div>
        <article>
            <div style="display: flex; flex-direction: column">

                <div style="background: blue">
                    this is a full element and a whole nother section
                </div>
                <div style="background: blue">
                    this is a full element and a whole nother section
                </div>
                <div style="background-color: blue">
                    this is a full element and a whole nother section
                </div>
                <div style="background-color: blue">
                    this is a full element and a whole nother section
                </div>
                <h1>Welcome</h1>
                <p>Hi!</p>
            </div>
        </article>
        <aside>
            <div style="height: 100px">hello</div>
        </aside>
        <div class="lower-content">
            <div class="fake-height-1000">

                <h1>lower content</h1>
            </div>
        </div>
        <footer>Footer</footer>
        <div class="mobile-sticky-bar">
            <div style="padding: 10px;">Mobile Sticky Bar</div>
        </div>
    </div>
</body>
<script>
    window.addEventListener("scroll", function () {
        // Get the distance from the top of the viewport to the top of the lower-content element
        const lowerContentTop = document.querySelector(".lower-content").getBoundingClientRect().top;

        // Get the height of the aside element
        const asideHeight = document.querySelector("aside").offsetHeight;

        // If the bottom of the aside element is above the top of the lower-content element
        if (asideHeight + 80 > lowerContentTop) {
            // Adjust the top position of the aside element to keep it from overflowing into the lower-content element
            document.querySelector("aside").style.top = `${lowerContentTop - asideHeight - 80}px`;
        } else {
            // Reset the top position of the aside element
            document.querySelector("aside").style.top = "80px";
        }
    });
</script>

</html>
